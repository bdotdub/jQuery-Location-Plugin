<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <title>Plugin example</title>

    <link rel="stylesheet" href="css/jquery.location.plugin.css" type="text/css" media="screen" title="no title" charset="utf-8">

</head>

<body>

<div id="location-widget">
    <p class="location">
        <label for="location">
            <span>Location</span>
            <input type="text" name="location" id="location" value="">
            <input type="button" name="search" value="Search" id="search">
            <small>E.g. "Barcelona" or "United Kingdom"</small>
        </label>
    </p>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/jquery.location.plugin.js" type="text/javascript" charset="utf-8"></script>

<script type="text/javascript" charset="utf-8">
    $(document).ready(function(){
        $('#profile-location').locationWidget({
            searchInput: '#location',
            searchButton: '#search',
            yahooApiKey: ''
        });
    });
</script>

</body>
</html>
